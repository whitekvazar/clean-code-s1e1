<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="matrix-description">
      <img class="matrix-img" src="./eisenhower-matrix.jpg">
      <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-section">
      <div class="add-item-block">
        <label class="new-task-label" for="new-task">Add Item</label>
        <div class="new-task-wrapper">
          <input class="task-input new-task" id="new-task" type="text">
          <button class="btn">Add</button>
        </div>
      </div>
      <h3 class="block-h3">Todo</h3>
      <ul class="ul-block" id="to-do-block">
        <li class="ul-block-list-item">
          <input class="list-element input-checkbox" type="checkbox">
          <label class="list-element task-label">Pay Bills</label>
          <input class="list-element task-input" type="text">
          <button class="list-element btn edit-button">Edit</button>
          <button class="list-element btn delete-button">
            <img class="delete-btn-img" src="./remove.svg">
          </button>
        </li>
        <li class="ul-block-list-item currently-edited-task">
          <input class="list-element input-checkbox" type="checkbox">
          <label class="list-element task-label">Go Shopping</label>
          <input class="list-element task-input" type="text" value="Go Shopping">
          <button class="list-element btn edit-button">Save</button>
          <button class="list-element btn delete-button">
            <img class="delete-btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="block-h3">Completed</h3>
      <ul class="ul-block completed-block" id="completed-block">
        <li class="ul-block-list-item">
          <input class="list-element input-checkbox" type="checkbox" checked>
          <label class="list-element task-label">See the Doctor</label>
          <input class="list-element task-input" type="text">
          <button class="list-element btn edit-button">Edit</button>
          <button class="list-element btn delete-button">
            <img class="delete-btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
