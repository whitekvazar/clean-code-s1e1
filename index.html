<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="matrix-description">
      <img class="matrix-description__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix scheme">
      <a class="matrix-description__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-section">
      <div class="input-set input-set_add-task">
        <label class="set-title set-title_add-item" for="new-task">Add Item</label>
        <div class="input-set__wrapper">
          <input class="input-set__new-task task-input" id="new-task" type="text">
          <button class="input-set__btn-add btn">Add</button>
        </div>
      </div>
      <h3 class="set-title">Todo</h3>
      <ul class="input-set" id="to-do-block">
        <li class="input-set__list list-item">
          <input class="list-item__element input-set__input-checkbox" type="checkbox">
          <label class="list-item__element input-set__task-label">Pay Bills</label>
          <input class="list-item__element task-input" type="text">
          <button class="list-item__element input-set__edit-button btn">Edit</button>
          <button class="list-item__element input-set__delete-button btn">
            <img class="input-set__delete-btn-img" src="./remove.svg" alt="delete button image">
          </button>
        </li>
        <li class="input-set__list_edited list-item">
          <input class="list-item__element input-set__input-checkbox" type="checkbox">
          <label class="list-item__element input-set__task-label">Go Shopping</label>
          <input class="list-item__element task-input" type="text" value="Go Shopping">
          <button class="list-item__element input-set__edit-button btn">Save</button>
          <button class="list-item__element input-set__delete-button btn">
            <img class="input-set__delete-btn-img" src="./remove.svg" alt="delete button image">
          </button>
        </li>
      </ul>
      <h3 class="set-title">Completed</h3>
      <ul class="input-set input-set_completed" id="completed-block">
        <li class="input-set__list list-item">
          <input class="list-item__element input-set__input-checkbox" type="checkbox" checked>
          <label class="list-item__element input-set__task-label">See the Doctor</label>
          <input class="list-item__element task-input" type="text">
          <button class="list-item__element input-set__edit-button btn">Edit</button>
          <button class="list-item__element input-set__delete-button btn">
            <img class="input-set__delete-btn-img" src="./remove.svg" alt="delete button image">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
